<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="" class="form">
            <h1 class="title">Login</h1>
            <div class="inp">
                <input type="text" name="" id="" class="input" placeholder="Name">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                </svg>
            </div>
            <div class="inp">
                <input type="password" name="" id="" class="input" placeholder="Password">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                  </svg>
            </div>
            <button class="submit">Login Session</button>
            <p class="footer">Don't have an account? <a href="#" class="link">Register</a></p>
        </form>
        <div></div>
        <div class="banner">
            <h1 class="wel-text">WELCOME</h1>
            <P class="para">Thank you for registering :) <br>Enjoyy</P>
        </div>
    </div>
</body>
</html>
